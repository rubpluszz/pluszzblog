    <h1>{{ title }}</h1>
    <a class="user-page-button" href="{{ url_for('main.messages_inbox') }}">{{ _('Inbox Messages') }}</a><a class="user-page-button" href="{{ url_for('main.messages_outbox') }}">{{ _('Outbox Messages') }}</a>
    {% for message in messages %}
        {% include '_private_messages.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer messages') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Older messages') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
