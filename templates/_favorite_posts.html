<div class="user-content" id="favorite-posts">
	{% for post in liked_posts.items %}
	 {% include "_post_end_posta_to_user_page.html" %}
	{% endfor %}
   <div class="index-pager pager" id="index-pager">
     <a class="user-page-button{% if not prev_url %}-disabled{% endif %} control-pager" href="{{ prev_url or '#' }}">
       <span aria-hidden="true" ">&larr;</span> {{ _('Newer posts') }}
     </a>
     <a class="user-page-button{% if not next_url %}-disabled{% endif %} control-pager" href="{{ next_url or '#' }}">
       {{ _('Older posts') }} <span aria-hidden="true">&rarr;</span>
     </a>
   </div>  
</div>
